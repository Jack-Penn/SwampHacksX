<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="./chatroom.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" />



</head>

<body>
	<!-- <h1 style="display: block;">Dragoman</h1> -->

	<div class="container">
		<div class="column left-column">
			<video id="myVideo" class="video" autoplay playsinline muted>

			</video>
			<video id="peerVideo" class="video" autoplay playsinline>

			</video>
		</div>
		<div class="column center-column" id="text-bubble-container">
			<h2>Transcription</h2>
			<div class="text-bubble">
				<span onclick="handleClick('Hello')">Hello</span> <span onclick="handleClick('world')">world</span>!
			</div>
			<div class="text-bubble">
				<span onclick="handleClick('This')">This</span> <span onclick="handleClick('is')">is</span> <span
					onclick="handleClick('a')">a</span> <span onclick="handleClick('test')">test</span>.
			</div>
		</div>
		<div class="column right-column" id="text-bubble-container2">
			<h2>Translator</h2>
			<div class="text-bubble">
				Example text bubble 1.
			</div>
			<div class="text-bubble">
				Example text bubble 2.
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
	<script src="speech-to-text.js"></script>
	<script src="chatroom.js"></script>

</body>

</html>
