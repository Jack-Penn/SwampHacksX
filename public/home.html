<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Noto Looped Thai UI:wght@400;700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>

<body>
	<div class="landing-page">
		<div class="landing-page1">
			<div class="landing-page-child">
			</div>
			<div class="dragoman-parent">
				<b class="dragoman">Dragoman</b>
				<b class="learn-any-language">Learn any language, one conversation at a time</b>
				<div class="frame-child">
				</div>
			</div>
			<div class="chatroom-settings-parent">
				<b class="chatroom-settings">Chatroom Settings</b>
				<div class="select-field-parent">
					<div class="select-field">
						<div class="label">Who do you want to speak with?</div>
					</div>

					<div>
						<div><input type="radio" id="real-person" name="speak-radio" value="real-person" />
							<label for="real-person">Real Person</label>
						</div>

						<div><input type="radio" id="AI" name="speak-radio" value="AI" />
							<label for="AI">AI Bot</label>
						</div>

					</div>

				</div>
				<div class="select-field1">
					<div class="label">Language you speak</div>
					<select id="speak-language" name="speak-language" class="select">
						<option value="en">English</option>
						<option value="es">Spanish</option>
						<option value="fr">French</option>
						<option value="de">German</option>
						<option value="zh">Chinese</option>
						<option value="ar">Arabic</option>
						<option value="hi">Hindi</option>
						<option value="jp">Japanese</option>
					</select>

				</div>
				<div class="select-field1">
					<div class="label">Language you want to learn</div>
					<select id="learn-language" name="learn-language" class="select">
						<option value="en">English</option>
						<option value="es">Spanish</option>
						<option value="fr">French</option>
						<option value="de">German</option>
						<option value="zh">Chinese</option>
						<option value="ar">Arabic</option>
						<option value="hi">Hindi</option>
						<option value="jp">Japanese</option>
					</select>
				</div>

				<button id="connect-button" onclick="submit()">Connect</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
		<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

		<script src="home.js"></script>
</body>

</html>
