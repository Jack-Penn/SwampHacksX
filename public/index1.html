<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Noto Looped Thai UI:wght@400;700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>

<body>
	<div class="landing-page">
		<div class="landing-page1">
			<div class="landing-page-child">
			</div>
			<div class="dragoman-parent">
				<b class="dragoman">Dragoman</b>
				<b class="learn-any-language">Learn any language, one conversation at a time</b>
				<div class="frame-child">
				</div>
			</div>
			<div class="chatroom-settings-parent">
				<b class="chatroom-settings">Chatroom Settings</b>
				<div class="select-field-parent">
					<div class="select-field">
						<div class="label">Who do you want to speak with?</div>
					</div>
					<div class="checkbox-and-label-parent">
						<div class="checkbox-and-label">
							<img class="radio-icon" alt="" src="Radio.svg">

							<div class="real-person">Real Person</div>
						</div>
						<div class="checkbox-and-label1">
							<img class="radio-icon" alt="" src="Radio.svg">

							<div class="real-person">AI</div>
						</div>
					</div>
				</div>
				<div class="select-field1">
					<div class="label">Language you speak</div>
					<div class="select">
						<div class="value">Value</div>
						<img class="chevron-down-icon" alt="" src="Chevron down.svg">

					</div>
				</div>
				<div class="select-field1">
					<div class="label">Language you want to learn</div>
					<div class="select">
						<div class="value">Value</div>
						<img class="chevron-down-icon" alt="" src="Chevron down.svg">

					</div>
				</div>
				<div class="enter-chatroom-wrapper">
					<div class="enter-chatroom">Enter Chatroom</div>
				</div>
			</div>
		</div>
	</div>




</body>

</html>
